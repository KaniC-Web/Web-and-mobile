<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Vitals Check</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="img/splash.png" alt="Splash Screen">
        <h1>Daily Vitals Check</h1>
    </div>

    <!-- Vitals Input Page -->
    <div id="vitals-page" class="hidden">
        <h2>Log Your Vitals</h2>
        <form id="vitals-form">
            <label for="heart-rate">Heart Rate (bpm):</label>
            <input type="number" id="heart-rate" name="heartRate" required>

            <label for="blood-pressure">Blood Pressure (mmHg):</label>
            <input type="text" id="blood-pressure" name="bloodPressure" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes"></textarea>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" readonly>

            <button type="button" id="get-location">Get Location</button>
            <button type="submit">Save Vitals</button>
        </form>
    </div>

    <!-- History Page -->
    <div id="history-page" class="hidden">
        <h2>Vitals History</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Heart Rate</th>
                    <th>Blood Pressure</th>
                    <th>Weight</th>
                    <th>Notes</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <!-- History entries will go here -->
            </tbody>
        </table>
    </div>

    <!-- Reminders Page -->
    <div id="reminders-page" class="hidden">
        <h2>Set Reminders</h2>
        <form id="reminders-form">
            <label for="reminder-time">Reminder Time:</label>
            <input type="time" id="reminder-time" name="reminderTime" required>
            <button type="submit">Set Reminder</button>
        </form>
    </div>

    <script src="js/app.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/reminders.js"></script>
</body>
</html>
